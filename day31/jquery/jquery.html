<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>司徒正美</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        // jquery的意义在于  兼容性（抹平了浏览器的差异）+ 快
        // js里面 函数可以作为参数，也叫做高阶函数
        //浏览器的页面渲染机制
        // DOM Ready 事件
        function JQueryEle(ele){
            this.ele = ele;
        }
        JQueryEle.prototype.html = function(str){
            this.ele.innerHTML = str;
        }
        const jQuery = {};   //json object 也叫命名空间 jquery的框架名字叫jQuery
        jQuery.wrapper = function(ele){
            // ele querySelector innerHTML 没有html
            // 将ele对象，封装于此
            // jquery 里的结点对象，不是简单的html结点，而是一个jquery对象
            const jqueryEle = new JQueryEle(ele);
            return jqueryEle;
        }

        function $(selector) {
            if (typeof selector === 'string') {
                // $() 是一个函数，具有运行结果。function(){} 是参数
                //ele上有html()
                const ele = document.querySelector(selector);
                if(ele){

                    return jQuery.wrapper(ele);
                    // return new JQueryEle(ele);
                }
            } else if (typeof selector === 'function') {
                document.addEventListener('DOMContentLoaded', selector, false);
            }
        }
        $(function () {
            console.log('DOM Ready');
            $('#root').html('<h1>炼云</h1>');
        })
    </script>
</body>

</html>
