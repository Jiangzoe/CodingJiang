<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css">
</head>
<body>
    <div class="page">
        <div class="page-header">
            <div class="page-header__pic"></div>
            <div class="page-header__userinfo">
                <p class="name">Jiang</p>
                <div class="labels">
                    <span class="label blue">音乐</span>
                    <span class="label green">肥宅</span>
                    <span class="label orange">网瘾少女</span>
                </div>
                <div class="page-header__msg">
                    <ul class="items">
                        <li class="item city">赣州市</li>
                        <li class="item job">互联网</li>
                        <li class="item hobby">英雄联盟</li>
                        <li class="item wechat">FreeH495</li>
                        <li class="item phone">13361710717</li>
                    </ul>
                </div>
                <div class="ewm">
                    <img src="./images/erweima.png" alt="">
                </div>
                <div class="envelope">
                    <img src="./images/hongbao.png" alt="">
                </div>
            </div>
        </div>
        <div class="page-body">
                <a class="weui-cell weui-cell_access">
                        <div class="weui-cell__hd">
                            <img class="picture " src="./images/2.jpg">
                        </div>
                        <div class="weui-cell__bd">
                            <img src="./images/4.JPG" class="picture">
                            <img class="picture " src="./images/3.JPG">
                        </div>
                        <div class="weui-cell__ft">今天2人，累计1024人看过我</div>
                    </a>
                <div class="page-body__provide">
                    <h3 class="b-green">提供</h3>
                    <p>软件设计、平面设计、产品设计、电商海报、商城装修、各种你可以想到的设计</p>
                </div>
                <div class="page-body__brand">
                    <h3 class="b-orange">个人品牌</h3>
                    <img src="./images/01.jpg" alt="">
                    <img src="./images/02.jpg" alt="">
                    <img src="./images/03.JPG" alt="">
                </div>
        </div>
        <div class="page-foot">
                <button class="page-foot_button edit"><img class ="edpic" src="./images/edit.png">&nbsp;编辑</button>
                <button class="page-foot_button share">分享名片</button>
        </div>
    </div>
</body>
</html>
