<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .news > div {
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div class="news">
    
  </div>
  <script>
    //支持把有length属性的类数组转换成数组
    const originNews = Array.from({
      length: 100000
      //v 是当前值   k是下标
    }, (v, k) => ({content: `新闻${k}` }) ); 
    console.log(originNews) 

    container = document.querySelector('.news')
    let ele = document.createElement('div')
    for(let item of originNews){
      let otherEle = ele.cloneNode(true)
      otherEle.innerHTML = item.content;
      container.appendChild(otherEle);
    }

    // var node=document.getElementById("myList2").lastChild.cloneNode(true);
    //document.getElementById("myList1").appendChild(node); 
  </script>
</body>
</html>
