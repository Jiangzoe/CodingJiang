<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .ao{
        width: 0;
    }
    .ao::before{
        content: 'love 你们 love';
        /* 英文和数字不换行 中文会换行*/

    }
    .tu{
        width: 0;
    }
    .tu::after{
        content: '你 love 们';
        outline: 2px solid green;
        color: #ffffff; 
    }
    </style>
</head>
<body>
    <div class="ao"></div>
    <div class="tu"></div>
</body>
</html>
